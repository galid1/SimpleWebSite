<body>

        </div>

    <div id="dialog" title="Duplicate">
        <p>
            {% if target == 'sym' %}
                아이디에 특수문자를 기입할 수 없습니다.
            {% elif target == 'id' %}
                아이디가 중복되었습니다.
            {% elif target == 'pw' %}
                비밀번호가 일치하지 않습니다.
            {% elif target == 'len' %}
                ID의 길이는 9자 이하여야 합니다.

        </p>
        <button onclick="ok_button_click();">확인</button>
    </div>
