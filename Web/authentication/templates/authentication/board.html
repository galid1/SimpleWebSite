<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="/static/vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="/static/css/freelancer.min.css" rel="stylesheet">

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>
<body>
    <section class="bg-primary text-white mb-0" id="about">
        <a href="/main">
          <div class="container">
            <h2 class="text-center text-uppercase text-white">Board</h2>
            <hr class="star-light mb-5">
          </div>
        </a>
    </section>
    <!-- 게시판 테이블 -->
    <div class="container">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>날짜</th>
                </tr>
            </thead>

            {% for board_record in board_list %}
                <tr style="cursor:pointer" onclick="location.href='/board_contents/{{ board_record.id }}'">
                    <td>
                        {{ board_record.id }}
                    </td>
                    <td>
                        {{ board_record.board_title }}
                    </td>
                    <td>
                        {{ board_record.board_writer.user_id }}
                    </td>
                    <td>
                        {{ board_record.board_date }}
                    </td>
                </tr>
            {% endfor %}
        </table>

        </hr>
        <a class="btn btn-default pull-right" href="/write/">글쓰기</a>
        <div class="text-center">
            <ul class="pagination">
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
