<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Plugin CSS -->
    <link href="/static/vendor/magnific-popup/magnific-popup.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="/static/css/freelancer.min.css" rel="stylesheet">
	
	<script>
		function do_join(button){
			location.href="/join.html"
		}
	</script>
</head>
<body>
<section class="bg-primary text-white mb-0" id="about">
	<a href="/main.html">          
			<div class="container">
            <h2 class="text-center text-uppercase text-white">MissAndNice</h2>
            <hr class="star-light mb-5">
          </div>
	</a>
</section>

<!-- Contact Section -->
    <section id="contact">
      <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0"> Login </h2>
        <hr class="star-dark mb-5">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19. -->
            <!-- The form should work on most web servers, but if the form is not working you may need to configure your web server differently. -->
            <form name="login" action="/do_login/" method="post" id="contactForm" novalidate="novalidate" autocomplete="off">
                {% csrf_token %}
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>ID</label>
                  <input type="text" name="id" class="form-control" id="id" placeholder="ID : " required="required" data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>             
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>PW</label>
                  <input type="text" name="pw" class="form-control" id="pw" placeholder="PW : " required="required" data-validation-required-message="Please enter your phone number.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>              
              <br>
              <div id="success"></div>
              <div class="form-group">
                <input type="submit" class="btn btn-primary btn-xl" id="sendMessageButton" value ="Login"></input>
              </div>
            </form>
			   <button class="btn btn-primary btn-xl" id="join_button" onclick="do_join();">Join</button>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
